name: Deploy mdBook to /old

on:
  push:
    branches:
      - old

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install mdBook
        run: |
          tag=$(curl -s https://api.github.com/repos/rust-lang/mdbook/releases/latest | jq -r .tag_name)
          url="https://github.com/rust-lang/mdbook/releases/download/${tag}/mdbook-${tag}-x86_64-unknown-linux-gnu.tar.gz"
          mkdir mdbook
          curl -sSL $url | tar -xz --directory=./mdbook
          echo "$PWD/mdbook" >> $GITHUB_PATH
          cargo install mdbook-quiz --locked

      - name: Build the book
        run: mdbook build

      - name: Deploy to gh-pages:/old
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git fetch origin gh-pages
          git checkout gh-pages || git checkout --orphan gh-pages

          mkdir -p old
          rm -rf old/*
          cp -r book/* old/

          git add old/
          git commit -m "Deploy mdBook to /old" || echo "No changes"
          git push origin gh-pages
